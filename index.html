<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="logo">
        <img src="img/Logo.png" alt="Logo">   
    </div> 
    <div class="container"> 
      
        <!-- Sección Izquierda -->
    <div class="left-section">
            <div class="textarea-container">
                <textarea id="texto" class="texto" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="btns-container">
            <p><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button id="btn-encrypt" class="btn-encrypt">Encriptar</button>
                <button id="btn-decrypt" class="btn-decrypt">Desencriptar</button>
            </div>  
        </div>
    </div>
        <!-- Sección Derecha -->
        <div class="right-section">
            <div class="search">
                <img src="src/Muñeco.png" alt="Imagen de diamante">
                <h3 id="mensaje-placeholder" class="mensaje-placeholder bold">Ningún mensaje fue encontrado</h3>
                <p id="mensaje-placeholder" class="mensaje-placeholder small">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="msj-desencriptado">
                <textarea id="mensaje" class="mensaje" cols="30" rows="10" readonly></textarea>
                <button id="btn-copy" class="btn-copy">Copiar</button>
            </div>
        </div>
    </div>
    <footer class="creditos">
        <h6 class="texto_creditos">Encriptador Desarrollado por Maria Alejandra Cocoma</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
